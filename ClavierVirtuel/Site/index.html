<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title> Clavier Virtuel d'Andréa JOVINAC </title>
  <link rel="stylesheet" href="css/keyboard.css"> <!-- Feuille de style standard -->
  <link rel="stylesheet" href="css/keyboard-light.css"> <!-- Feuille de style standard lumière -->
  <link rel="stylesheet" href="css/keyboard-night.css"> <!-- Feuille de style standard noir -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b618ff4ee1.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</head>
<body>
    <main>
        <section>
            <!-- Ligne des chiffres -->
            <div class="Ligne-Chiffres">
                <button class="light">
                    <kbd class="Touche-Light-Night"> 
                        <i class="fas fa-moon"></i>
                    </kbd>
                </button>
                <kbd class="Touche-on"> 1</kbd>
                <kbd class="Touche-on"> 2</kbd>
                <kbd class="Touche-on"> 3</kbd>
                <kbd class="Touche-on"> 4</kbd>
                <kbd class="Touche-on"> 5</kbd>
                <kbd class="Touche-on"> 6</kbd>
                <kbd class="Touche-on"> 7</kbd>
                <kbd class="Touche-on"> 8</kbd>
                <kbd class="Touche-on"> 9</kbd>
                <kbd class="Touche-off">  </kbd>
                <kbd class="Touche-Retour"> <i class="fas fa-backspace"></i> </kbd>
            </div>

             <!-- Ligne 1 -->
            <div class="Ligne-1">
                <kbd class="Touche-off"> </kbd>
                <kbd class="Touche-on maj"> a</kbd>
                <kbd class="Touche-on maj"> z</kbd>
                <kbd class="Touche-on maj"> e</kbd>
                <kbd class="Touche-on maj"> r</kbd>
                <kbd class="Touche-on maj"> t</kbd>
                <kbd class="Touche-on maj"> y</kbd>
                <kbd class="Touche-on maj"> u</kbd>
                <kbd class="Touche-on maj"> i</kbd>
                <kbd class="Touche-on maj"> o</kbd>
                <kbd class="Touche-on maj"> p</kbd>
                <kbd class="Touche-entree"> Entrée </kbd>
            </div>

            <!-- Ligne 2 -->
            <div class="Ligne-2">
                <button class="changementcapitale"> <kbd class="Touche-verr"> Verr.maj </kbd></button>
                <kbd class="Touche-on maj"> q </kbd>
                <kbd class="Touche-on maj"> s</kbd>
                <kbd class="Touche-on maj"> d</kbd>
                <kbd class="Touche-on maj"> f</kbd>
                <kbd class="Touche-on maj"> g</kbd>
                <kbd class="Touche-on maj"> h</kbd>
                <kbd class="Touche-on maj"> j</kbd>
                <kbd class="Touche-on maj"> k</kbd>
                <kbd class="Touche-on maj"> l</kbd>
                <kbd class="Touche-on maj"> m</kbd>
                <kbd class="Touche-entree">  </kbd>
            </div>

            <!-- Ligne 3 -->
            <div class="Ligne-3">
                <kbd class="Touche-shift-g"> <i class="fas fa-arrow-up"></i> </kbd>
                <kbd class="Touche-on maj"> w</kbd>
                <kbd class="Touche-on maj"> x</kbd>
                <kbd class="Touche-on maj"> c</kbd>
                <kbd class="Touche-on maj"> v</kbd>
                <kbd class="Touche-on maj"> b</kbd>
                <kbd class="Touche-on maj"> n</kbd>
                <kbd class="Touche-off">  </kbd>
                <kbd class="Touche-off">  </kbd>
                <kbd class="Touche-off">  </kbd>
                <kbd class="Touche-shift-d"> <i class="fas fa-arrow-up"></i> </kbd>
            </div>

            <!-- Ligne 4 -->
            <div class="Ligne-4">
                <kbd class="Touche-off">  </kbd>
                <kbd class="Touche-off"> </kbd>
                <kbd class="Touche-off">  </kbd>
                <kbd class="Touche-espace"> Espace</kbd>
                <kbd class="Touche-off">  </kbd>
                <kbd class="Touche-off">  </kbd>
                <kbd class="Touche-off">  </kbd>
                <kbd class="Touche-off">  </kbd>
            </div>
        </section>
    </main>
</body>
</html>
